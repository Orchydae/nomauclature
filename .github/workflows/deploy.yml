name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy only on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the main branch
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Debug directory structure (optional)
      - name: Debug directory structure
        run: ls -R

      # Step 3: Set up Node.js (if needed for building your project)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use your required Node.js version

      # Step 4: Install dependencies and build the project
      - name: Install dependencies
        run: |
          npm ci
          chmod +x node_modules/.bin/vite
      - name: Build project
        run: |
          npm install
          npm run build

      # Step 5: Deploy `dist` folder to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the gh-pages branch
          folder: dist      # Specify the dist folder as the source
          token: ${{ secrets.GITHUB_TOKEN }}  # Automatically use GitHub token to authenticate
